<div class="science-app" data-app-name="test-mapman">

  <form method="get" name="mapman-query">
    <div class="messages"></div>

    <div class="col-md-6">


        <div class="form-group">
          <label class="control-label" for="locus_list">Enter one of more AGI IDs to get the corresponding MapMan information
          </label>
          <textarea class="form-control" rows="13" name="locus_list" is="locus_list"  placeholder="For example, AT2G39730">AT2G39730</textarea>
        </div>


      
        <div class="form-group">
          <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i>Search</button>
        </div>
 
    </div>

  </form>

  <div class="results">
  </div>

  <div class="row">
    <div class="col-sm-12">
      <p>
        Data &amp; web service provided by 
        <a href="http://www.mapman.gabipd.org" target="_blank">MapMan</a>
      </p>
    </div>
  <div>

</div>
